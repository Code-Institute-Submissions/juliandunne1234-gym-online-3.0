<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online gym training and dietary plan">
    <meta name="keywords" content="gym, gym 3.0, gym online, gym online training and dietary plan">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gym Online 3.0</title>
</head>

<body>
    <header>
        <a href="index.html" class="center">
            <h1 id="logo"><i class="fas fa-dumbbell"></i> Gym-Online <span class="logo-color">3.0</span> <i class="fas fa-dumbbell"></i></h1>
        </a>
        <ul id="menu">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="select-a-plan.html" class="active">Select a plan</a>
            </li>
            <li>
                <a href="signup.html" class="active">Sign Up</a>
            </li>
        </ul>
    </header>

    <section id="subscribe-section">
        <form action="#" id="subscribe-form">
            <fieldset>
                <legend id="legend-style"><i class="fas fa-dumbbell"></i></legend>
            
                <h2>Subscribe now</h2>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="first_name" class="text-input" placeholder="John" required><br>

                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="last_name" class="text-input" placeholder="Doe" required><br>

                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" name="date_of_birth" class="text-input" required><br>

                <label for="mob">Mobile Number</label><br>
                <input pattern="[0-9]{10}" id="mob" name="mobile_number" placeholder="0871234567" class="text-input" required><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email_address" class="text-input" placeholder="john.doe@gmail.com" required><br>

                <label for="plan1-select">Plan 1</label>
                <input type="radio" id="plan1-select" name="plan_selection" value="plan_1" required>
                <label for="plan2-select">Plan 2</label>
                <input type="radio" id="plan2-select" name="plan_selection" value="plan_2">
                <label for="plan3-select">Plan 3</label>
                <input type="radio" id="plan3-select" name="plan_selection" value="plan_3">
                <br>
                <input type="submit" value="Subscribe Now" id="button-style">
            </fieldset>
        </form>
    </section>

    <footer>
        <nav>
            <ul class="social-networks">
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"> <i class="fab fa-youtube"> Youtube</i></a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"> Facebook</i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"> Twitter</i></a>
                </li>
            </ul>
        </nav>
        <div id="hr-footer">
            <hr>
        </div>
        <div id="contact-us">
            <div id="contact-heading">
                <h2>Contact us:</h2>
            </div>
            <div id="contact-details">
                <p>
                    Tel: 087 123 4567<br>
                    email: gymonline3@gmail.com
                </p>
            </div>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e89ca91678.js" crossorigin="anonymous"></script>

</body>

</html>
